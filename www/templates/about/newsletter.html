<ion-view view-title='Newsletter' cache-view='false'>
  <ion-content>
    <alert ng-repeat='alert in alerts track by $index' type='{{alert.type}}' close='closeAlert($index)'>{{alert.msg}}</alert>
    <div class='card'>
      <div class='item item-divider'>
        <h3>Subscribe to our newsletter!</h3>
      </div>
      <div class='item item-text-wrap'>
        <form ng-submit="subscribe()">
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input type="email" ng-model="register.email">
            </label>
            <label class="item">
              <button class="button button-block button-positive" type="submit">Subscribe</button>
            </label>
          </div>
        </form>
      </div>
    </div>
  </ion-content>
</ion-view>
