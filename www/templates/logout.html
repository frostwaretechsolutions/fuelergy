<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Logout</h1>
  </ion-header-bar>
  <ion-content>
    <p>Are you sure you wish to logout?</p>
  </ion-content>
  <ion-footer-bar>
    <button class="button button-light" ng-click="doLogout()">Yes</button>
    <button class="button button-light" ng-click="closeLogin()">No</button>
  </ion-footer-bar>
</ion-modal-view>
