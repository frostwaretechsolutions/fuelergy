<ion-view view-title="Home">
  <ion-content>
    <ion-refresher
      pull-text='Pull to Refresh...'
      on-refresh='refresh()'>
    </ion-refresher>
    <img class='img-responsive' src='img/header.png' />
    <div class='list'>
      <div class='card' ng-repeat='station in stations track by $index'>
        <div class='item item-thumbnail-left'>
          <img ng-src='{{ getImage(station.station) }}' />
          <h2>{{ station.station }}</h2>
          <p>Distance: {{ station.distance }}</p>
          <p>Regular: {{ station.reg_price }}</p>
          <p>Mid: {{station.mid_price }}</p>
          <p>Premium: {{ station.pre_price }}</p>
          <p>Diesel: {{ station.diesel_price }}</p>
          <div class='text-right'>
            <button class='button button-small button-clear button-positive' ng-click='edit(station)'>[edit]</button>
          </div>
        </div>
      </div>
    </div>  
  </ion-content>
</ion-view>
