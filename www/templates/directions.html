<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Directions</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeDirections()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content ng-controller='DirectionCtrl'>
    <iframe width="100%" height="100%" frameborder="0" style="border:0" ng-src="{{map_url}}" allowfullscreen></iframe>
  </ion-content>
</ion-modal-view>
